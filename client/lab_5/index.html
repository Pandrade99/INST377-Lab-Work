<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter Andrade Lab 5: HTML Forms, HTTP Methods, REST APIs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <form action="/api" method="get" class="food-form"></form>
      <div class="container">
        <div class="box header">Peter Andrade"s Lab 5</div>
        <div class="columns is-centered">
          <form class="box">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
            <div class="field">
              <label class="label">Food Preference</label>
              <div class="control">
                <input class="input" type="text" id="food" name="food">
              </div>
            </div>
            <div class="control">
              <label class="label">Veggie or Vegan?</label>
              <label class="radio">
                <input type="radio" name="yes"> Yes</label>
              <label class="radio">
                <input type="radio" name="no"> No</label>
            </div>
            <button class="button is-primary" formaction="/api">Submit</button>
          </form>
          <div class="column is-half">
            <form class="box sidebox">This is going to be something in two weeks.</form>
          </div>
        </div>
      </div>
    </div>
  </body>


</html>
